{% extends "base.html" %}
{% load partials %}
{% block head %}
    {% add_style 'conference.css' %}
{% endblock %}

{% block header %}
    <select class='sport'> 
        <option value="%">Sport</option>
    </select>
    <select class='conference'> 
        <option value="%">Conference</option>
    </select>   
{% endblock %}
{% block content %}
    <div class='graph'>
        {% for school in schools %}
            <svg width="100" height="100" class='school'>
                <circle cx="50" cy="50" r="40"></circle>
                <image href="{{ school.logo }}" x="25" y="25">
            </svg>
        {% endfor %}
    </div>
    <div class='school-box box'>
        <span class="school-name"></span>
        <span class="record"></span>
    </div>
    <div class='game-box box'>
        <p class="date"></p>
        <p class='winner'> 
            <img src="" class='logo'>
            <span class='winner-score'></span>
        </p> 
        <p class='loser'>
            <img src="" class='logo'>
            <span class='loser-score'></span>
        </p>

    </div>
    <button type='button' class='graph-type'>Full Graph</button>
{% endblock %}
